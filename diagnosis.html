<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бесплатная диагностика — KidSpeech PRO</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <script defer>

    document.addEventListener('DOMContentLoaded', () => {
  // Check for the hash in the URL
  if (window.location.hash === '#specialist') {
    const specialistRadio = document.querySelector('input[value="specialist"]');

    if (specialistRadio) {
      // Select the radio button
      specialistRadio.checked = true;

      // Trigger a 'change' event to update the UI (if needed)
      const event = new Event('change');
      specialistRadio.dispatchEvent(event);

      // Optional: Scroll to the form
      const form = document.getElementById('specialist-form');
      if (form) form.scrollIntoView({ behavior: 'smooth' });
    }
  }
});
  document.addEventListener("DOMContentLoaded", () => {
    const methodRadios = document.querySelectorAll('input[name="method"]');
    const continueBtn = document.getElementById('continueBtn');

    methodRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        continueBtn.style.display = "inline-block";
      });
    });
  });

    document.addEventListener("DOMContentLoaded", () => {
  const labels = document.querySelectorAll(".choice-label");
  const continueBtn = document.getElementById("continueBtn");
  const specialistForm = document.getElementById("specialist-form");

  labels.forEach(label => {
    label.addEventListener("click", () => {
      // Снять выделение со всех
      labels.forEach(l => l.classList.remove("selected"));
      // Выделить выбранный
      label.classList.add("selected");
      // Отметить радио-кнопку как выбранную
      const input = label.querySelector("input[type='radio']");
      input.checked = true;
      // Показать кнопку
      continueBtn.style.display = "inline-block";
    });
  });

  continueBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const selectedMethod = document.querySelector('input[name="method"]:checked')?.value;
    if (selectedMethod === "chat") {
      window.location.href = "/chat.html";
    } else if (selectedMethod === "specialist") {
      specialistForm.style.display = "block";
      continueBtn.style.display = "none";
      document.getElementById("methodForm").style.display = "none";
    }
  });

  const select = document.getElementById('gradeSelect');
  const updateColor = () => {
    const selectedOption = select.options[select.selectedIndex];
    select.style.color = selectedOption.value === "" ? '#888888' : '#000000';
  };
  if (select) {
    updateColor();
    select.addEventListener('change', updateColor);
  }

  const form = document.getElementById("specialist-form");
  if (form) {
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Успешно отправлено!");
      window.location.href = "/index.html";
    });
  }
});

  </script>


  <style>
  body {
    background-image: url('images/background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed; /* optional: makes background stay during scroll */
  }

  .form-page {
    background-color: rgba(255, 255, 255, 0.9); /* white with slight transparency for readability */
    border-radius: 16px;
    padding: 20px;
    margin-top: 40px;
  }

  .choice-label {
  display: block;
  padding: 12px;
  margin-bottom: 12px;
  border: 2px solid #A78CE2;
  border-radius: 12px;
  background-color: white;
  cursor: pointer;
  font-size: 1rem;
  color: #1C1B1F;
  transition: all 0.3s ease;
}

.choice-label.selected {
  background-color: #A78CE2;
  color: white;
  border-color: #A78CE2;
}

.choice-label input {
  display: none;
}

</style>

</head>
<body>
  <main class="form-page">

   <form id="methodForm" style="
  max-width: 400px;
  margin: 0 auto;
  padding: 24px;
  background: #fdfcff;
  border: 1px solid #E0D7F5;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  font-family: 'Arial', sans-serif;
  text-align: center;
">

  <h2 style="margin-bottom: 20px; color: #5D3FD3;">Выберите способ диагностики</h2>

  <label class="choice-label" data-value="chat">
  <input type="radio" name="method" value="chat" />
  Пройти у SOYLE Bot
</label>

<label class="choice-label" data-value="specialist">
  <input type="radio" name="method" value="specialist" />
  Пройти у специалиста
</label>


  <button id="continueBtn" style="
    display: none;
    background-color: #A78CE2;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 9999px;
    padding: 12px 24px;
    cursor: pointer;
    transition: background-color 0.3s;
  ">Продолжить</button>

</form>
    <form id="specialist-form" action="/api/register" method="POST" style="display: none;">
      <input type="hidden" name="role" value="parent" />
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="text" name="childrenName" placeholder="Имя ребёнка" required />
      <select id="gradeSelect" name="grade" required style="color: #888;">
        <option value="" disabled selected>Выберите класс/группу</option>
        <option value="дошкольник">Дошкольник</option>
        <option value="1">1 класс</option>
        <option value="2">2 класс</option>
        <option value="3">3 класс</option>
        <option value="4">4 класс</option>
        <option value="5">5 класс</option>
        <option value="6">6 класс</option>
        <option value="7">7 класс</option>
        <option value="8">8 класс</option>
        <option value="9">9 класс</option>
        <option value="10">10 класс</option>
        <option value="11">11 класс</option>
      </select>
      <input type="text" name="number" placeholder="Номер телефона" required />
      <button type="submit">Отправить заявку</button>
    </form>
    <p><a href="/">← На главную страницу</a></p>
  </main>
</body>
</html>
